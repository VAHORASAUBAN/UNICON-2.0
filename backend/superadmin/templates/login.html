{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Preschool - Bootstrap Admin Template</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />

    {% comment %}
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'assets/img/favicon.png' %}"
    />
    {% endcomment %}
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="account-page">
        <div class="container">
          <h3 class="account-title text-white">Login</h3>
          <div class="account-box">
            <div class="account-wrapper">
              <div class="account-logo">
                {% comment %}
                <a href="{% url 'home' %}"
                  ><img
                    src="{% static 'assets/img/logo.png' %}"
                    alt="SchoolAdmin"
                /></a>
                {% endcomment %}
              </div>
              <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                  <label>Username or Email</label>
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group text-center custom-mt-form-group">
                  <button
                    class="btn btn-primary btn-block account-btn"
                    type="submit"
                  >
                    Login
                  </button>
                </div>
                <div class="text-center">
                  <a href="">Forgot your password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.slimscroll.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>
  </body>
</html>
