{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>UNICON - Bootstrap Admin Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />

  <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.png' %}" />

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet" />

  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />

  <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}" />

  <link rel="stylesheet" href="{% static 'assets/css/select2.min.css' %}" />

  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
  <!--[if lt IE 9]>
      <script src="{% static 'assets/js/html5shiv.min.js' %}"></script>
      <script src="{% static 'assets/js/respond.min.js' %}"></script>
    <![endif]-->
</head>

<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-inner slimscroll">
      <div id="sidebar-menu" class="sidebar-menu">
        <div class="header-left">
          <a href="/faculty_dash/" class="logo">
            <img src="{% static 'assets/img/logo1.png' %}" width="40" height="40" alt="" />
            <span class="text-uppercase">UNICON</span>
          </a>
        </div>
        <ul class="sidebar-ul">
          <li class="menu-title">Menu</li>
          <li class="active">
            <a href="/faculty_dash/"><img src="{% static 'assets/img/sidebar/icon-1.png' %}"
                alt="icon" /><span>Dashboard</span></a>
          </li>
          <li class="submenu">
            <a href="#"><img src="{% static 'assets/img/sidebar/icon-3.png' %}" alt="icon" />
              <span> Students</span> <span class="menu-arrow"></span></a>
            <ul class="list-unstyled" style="display: none">
              <li>
                <a href="/faculty_all_student/"><span>All Students</span></a>
              </li>
            </ul>
          </li>
        
          <li class="submenu">
            <a href="#"><img src="{% static 'assets/img/sidebar/icon-2.png' %}" alt="icon" />
              <span>Subject</span> <span class="menu-arrow"></span></a>
            <ul class="list-unstyled" style="display: none">
              <li>
                <a href="/faculty_subject/"><span>Subjects</span></a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.slimscroll.js' %}"></script>
<script src="{% static 'assets/js/select2.min.js' %}"></script>
<script src="{% static 'assets/js/moment.min.js' %}"></script>
<script src="{% static 'assets/js/app.js' %}"></script>

</html>
