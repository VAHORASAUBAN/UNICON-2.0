{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sidebar</title>
    <link rel="stylesheet" href="{% static 'css/faculty.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- box icon  -->
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <!-- <span class="close-btn">&times;</span> -->
      <div class="profile-icon">
        <a href="/facultyprofile/">
          <img
            src="{% static 'images/professorProfile.png' %}"
            alt="Faculty Profile"
            class="profile-img"
          />
        </a>
      </div>
      <ul class="menu">
        <li>
          <a href="/dashboard/"><i class="bx bxs-dashboard"></i> Dashboard</a>
        </li>
        <li>
          <a href="/facultysubjects/"><i class="fas fa-book"></i> Subjects</a>
        </li>
        <li>
          <a href="/attendance/"
            ><i class="fas fa-user-check"></i> Attendance</a
          >
        </li>
      </ul>
      <div class="logout">
        <a href="/facultylogout/">
          <i class="bx bx-power-off"></i>
          <span>LOGOUT</span></a
        >
      </div>
    </div>
  </body>
</html>
