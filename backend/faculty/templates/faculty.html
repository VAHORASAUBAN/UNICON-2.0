{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sidebar</title>
    <link rel="stylesheet" href="{% static 'css/faculty.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        height: 100vh;
        background-color: #f4f4f4;
        position: relative;
      }

      .sidebar-toggle {
        display: none;
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 24px;
        cursor: pointer;
        z-index: 1000;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        background-color: #004aad;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .sidebar.hidden {
        transform: translateX(-100%);
      }

      .sidebar .profile-icon {
        margin: 20px auto;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #004aad;
        font-size: 30px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .profile-icon img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
      }

      .sidebar .profile-icon:hover {
        background-color: #004aad;
        color: white;
      }

      .sidebar .menu {
        list-style: none;
        width: 100%;
        padding-top: 20px;
      }

      .sidebar .menu li {
        width: 100%;
      }

      .sidebar .menu li a {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        text-decoration: none;
        color: white;
        font-size: 18px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        transition: background-color 0.3s ease;
      }

      .sidebar .menu li a i {
        margin-right: 10px;
      }

      .sidebar .menu li a:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .sidebar .logout {
        margin-top: auto;
        width: 100%;
        text-align: center;
        padding: 15px 0;
        background-color: white;
        color: #004aad;
        font-size: 18px;
        font-weight: bold;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .sidebar .logout a {
        color: inherit;
        text-decoration: none;
      }

      .sidebar .logout i {
        font-size: 18px;
        font-weight: 700;
      }

      .sidebar .logout:hover {
        background-color: #004aad;
        color: white;
      }

      @media (max-width: 768px) {
        .sidebar-toggle {
          display: block;
        }

        .sidebar {
          transform: translateX(-100%);
        }

        .sidebar.open {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar-toggle" onclick="toggleSidebar()">&#9776;</div>
    <div class="sidebar hidden">
      <div class="profile-icon">
        <a href="/facultyprofile/">
          <img
            src="{% static 'images/professorProfile.png' %}"
            alt="Faculty Profile"
            class="profile-img"
          />
        </a>
      </div>
      <ul class="menu">
        <li>
          <a href="/dashboard/"><i class="bx bxs-dashboard"></i> Dashboard</a>
        </li>
        <li>
          <a href="/facultysubjects/"><i class="fas fa-book"></i> Subjects</a>
        </li>
        <li>
          <a href="/attendance/"
            ><i class="fas fa-user-check"></i> Attendance</a
          >
        </li>
      </ul>
      <div class="logout">
        <a href="/facultylogout/">
          <i class="bx bx-power-off"></i>
          <span>LOGOUT</span></a
        >
      </div>
    </div>
    <script>
      function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        sidebar.classList.toggle('hidden');
        sidebar.classList.toggle('open');
      }

      // Ensure sidebar is visible on larger screens
      window.addEventListener('resize', function() {
        const sidebar = document.querySelector('.sidebar');
        if (window.innerWidth > 768) {
          sidebar.classList.remove('hidden');
          sidebar.classList.remove('open');
        } else {
          sidebar.classList.add('hidden');
        }
      });

      // Initial check when page loads
      window.dispatchEvent(new Event('resize'));
    </script>
  </body>
</html>
