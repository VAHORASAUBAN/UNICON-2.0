{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professor Time Table</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #d3d3d3;
        font-family: Arial, sans-serif;
        position: relative;
      }
      .con {
        position: absolute;
        left: 30%;
        width: 60%;
      }
      .header {
        background-color: #1e3a8a;
        color: white;
        padding: 30px;
        border-radius: 10px;
        margin: 20px auto;
        max-width: 900px;
        text-align: center;
      }
      .header img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
      }
      .table-container {
        max-width: 900px;
        margin: 20px auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .table-title {
        text-align: center;
        font-weight: bold;
        margin-bottom: 20px;
        font-size: 1.5rem;
        color: #1e3a8a;
      }
      .btn-generate-qr {
        display: block;
        margin: 20px auto;
        background-color: #1e3a8a;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1rem;
      }
      .btn-generate-qr:hover {
        background-color: #1d4ed8;
      }
    </style>
  </head>
  <body>
    {% include 'faculty.html' %}
    <div class="con">
      <div class="header">
        <img
          src="{% static 'images/subjects/python.png' %}"
          alt="Professor Image"
        />
      </div>

      <div class="table-container">
        <h2 class="table-title">Today's Date</h2>

        <table class="table table-striped table-bordered table-hover">
          <thead class="table-primary">
            <tr>
              <th>Subject Name</th>
              <th>Course</th>
              <th>Div</th>
              <th>Sem</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>PYTHON</td>
              <td>IMSCIT</td>
              <td>B</td>
              <td>SEM 8</td>
              <td>10:00 to 11:00</td>
            </tr>
          </tbody>
        </table>
        <button class="btn-generate-qr">GENERATE QR</button>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
