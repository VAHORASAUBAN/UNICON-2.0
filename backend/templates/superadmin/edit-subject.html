{% extends "superadmin/navbar.html" %}
{% block body %}
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                    <h5 class="text-uppercase mb-0 mt-0 page-title">Edit {{subject.subject_name}} </h5>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                    <ul class="breadcrumb float-right p-0 mb-0">
                        <li class="breadcrumb-item"><a href="/index/"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#">subject</a></li>
                        <li class="breadcrumb-item"><span> All subject</span></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
        
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <form class="custom-mt-form" method="POST" action="{% url "edit_subject" subject.id %}">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label>Subject Code</label>
                        <input type="number" name="subject_code" class="form-control" value="{{ subject.subject_code }}" />
                    </div>
                
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="subject_name" class="form-control" value="{{ subject.subject_name }}" />
                    </div>
                
                    <div class="form-group form-focus select-focus">
                        <select class="select form-control" name="department">
                            {% for i in all_departments %}
                            <option value="{{ i.id }}" {% if subject.subject_department.id == i.id %}selected{% endif %}>{{ i.department_name }}</option>
                            {% endfor %}
                        </select>
                        <label class="focus-label">Department</label>
                    </div>
                
                    <div class="form-group form-focus select-focus">
                        <select class="select form-control" name="batch">
                            {% for i in all_batches %}
                            <option value="{{ i.id }}" {% if subject.subject_batch.id == i.id %}selected{% endif %}>{{ i.batch_start_year }} - {{ i.batch_end_year }}</option>
                            {% endfor %}
                        </select>
                        <label class="focus-label">Batch</label>
                    </div>
                
                    <div class="form-group form-focus select-focus">
                        <select class="select form-control" name="semester">
                            <option value="1" {% if subject.subject_semester == 1 %}selected{% endif %}>1</option>
                            <option value="2" {% if subject.subject_semester == 2 %}selected{% endif %}>2</option>
                            <option value="3" {% if subject.subject_semester == 3 %}selected{% endif %}>3</option>
                            <option value="4" {% if subject.subject_semester == 4 %}selected{% endif %}>4</option>
                            <option value="5" {% if subject.subject_semester == 5 %}selected{% endif %}>5</option>
                            <option value="6" {% if subject.subject_semester == 6 %}selected{% endif %}>6</option>
                            <option value="7" {% if subject.subject_semester == 7 %}selected{% endif %}>7</option>
                            <option value="8" {% if subject.subject_semester == 8 %}selected{% endif %}>8</option>
                            <option value="9" {% if subject.subject_semester == 9 %}selected{% endif %}>9</option>
                            <option value="10" {% if subject.subject_semester == 10 %}selected{% endif %}>10</option>
                        </select>
                        <label class="focus-label">Sem</label>
                    </div>
                
                    <div class="form-group form-focus select-focus">
                        <select class="select form-control" name="course"> 
                            {% for i in all_courses %}
                            <option value="{{ i.id }}" {% if subject.subject_course.id == i.id %}selected{% endif %}>{{ i.course_name }}</option>
                            {% endfor %}
                        </select>
                        <label class="focus-label">Course</label>
                    </div>
                
                    <div class="form-group text-center custom-mt-form-group">
                        <button class="btn btn-primary mr-2" type="submit">
                            Update
                        </button>
                    </div>
                </form>
                
            </div>
        </div>

        
    </div>
</div>
{% endblock body %}
