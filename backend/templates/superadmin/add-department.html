<!DOCTYPE html>
<html lang="en">


{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <title>UNICON</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/logo1.png' %}" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/plugins/datetimepicker/css/tempusdominus-bootstrap-4.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/select2.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!--[if lt IE 9]>
        <script src="{% static 'assets/js/html5shiv.min.js' %}"></script>
        <script src="{% static 'assets/js/respond.min.js' %}"></script>
    <![endif]-->
</head>

<body>

    <div class="main-wrapper">

        <div class="header-outer">
            <div class="header">
                <a id="mobile_btn" class="mobile_btn float-left" href="#sidebar">
                    <i class="fas fa-bars" aria-hidden="true"></i>
                </a>
                <a id="toggle_btn" class="float-left" href="javascript:void(0);">
                    <i class="ri-layout-grid-fill" style="font-size: 2em; color: #337ab7"></i>
                </a>

                <ul class="nav float-left">
                    <li>
                        <div class="top-nav-search">
                            <a href="javascript:void(0);" class="responsive-search">
                                <i class="fa fa-search"></i>
                            </a>
                            <form action="#">
                                <input class="form-control" type="text" placeholder="Search here" />
                                <button class="btn" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </form>
                        </div>
                    </li>
                    <li>
                        <a href="/index/" class="mobile-logo d-md-block d-lg-none d-block">
                            <img src="{% static 'assets/img/logo1.png' %}" alt="" width="40" height="40" />
                        </a>
                    </li>
                </ul>

                <ul class="nav user-menu float-right">

                    <li class="nav-item dropdown has-arrow">
                        <a href="#" class="nav-link user-link" data-toggle="dropdown">
                            <span class="user-img">
                                <i class="fa-solid fa-user" style="color: #337ab7"></i>
                            </span>
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/profile/">My Profile</a>
                            <a class="dropdown-item" href="/edit_profile/">Edit Profile</a>
                            <a class="dropdown-item" href="/logout/">Logout</a>
                        </div>
                    </li>
                </ul>
                <div class="dropdown mobile-user-menu float-right">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="profile.html">My Profile</a>
                        <a class="dropdown-item" href="edit-profile.html">Edit Profile</a>
                        <a class="dropdown-item" href="/settings/">Settings</a>
                        <a class="dropdown-item" href="/login/">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        {% include 'superadmin/sidebar.html' %}

        <div class="page-wrapper">
            <div class="content container-fluid">
                <div class="page-header">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                            <h5 class="text-uppercase mb-0 mt-0 page-title">Add Department</h5>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                            <ul class="breadcrumb float-right p-0 mb-0">
                                <li class="breadcrumb-item">
                                    <a href="/index/"><i class="fas fa-home"></i> Home</a>
                                </li>
                                <li class="breadcrumb-item"><a href="/index/">Department</a></li>
                                <li class="breadcrumb-item"><span> Add Department</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="page-content">
                    <div class="row">


                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                            <form class="custom-mt-form" method="POST" action="/add_department/">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" name="department_name" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Start-Year</label>
                                    <input type="date" name="department_start_date" class="form-control" />
                                </div>

                                <div class="form-group text-center custom-mt-form-group">
                                    <button class="btn btn-primary mr-2" type="submit">
                                        Submit
                                    </button>
                                    <button class="btn btn-secondary" type="reset">
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
