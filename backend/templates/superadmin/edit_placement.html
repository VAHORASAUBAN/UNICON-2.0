{% extends "superadmin/navbar.html" %}

{% block body %}
<div class="page-wrapper">
    <div class="content container-fluid">
      <div class="page-header">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-12">
            <h5 class="text-uppercase mb-0 mt-0 page-title">
              Edit Placement
            </h5>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-12">
            <ul class="breadcrumb float-right p-0 mb-0">
              <li class="breadcrumb-item">
                <a href="/index/"><i class="fas fa-home"></i> Home</a>
              </li>
              <li class="breadcrumb-item">
                <a href="/index/">Placement</a>
              </li>
              <li class="breadcrumb-item"><span> Edit Placements</span></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="page-content">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <form method="POST" enctype="multipart/form-data" action="{% url 'edit_placement' placement.id %}">
                      
                      {% csrf_token %}
                      
                      <div class="form-group">
                          <label>Company Name</label>
                          <input type="text" value="{{placement.placement_company_name}}" class="form-control" name="placement_company_name"  />
                      </div>
                      
                      <div class="form-group">
                          <label>Role</label>
                          <input type="text" value="{{placement.job_role}}" class="form-control" name="job_role"  />
                      </div>
                      
                      <div class="form-group">
                          <label>Location</label>
                          <input type="text" value="{{placement.placement_company_location}}" class="form-control" name="placement_company_location"  />
                      </div>
                      
                      <div class="form-group">
                          <label>Package</label>
                          <input type="text" value="{{placement.placement_company_package}}" class="form-control" name="placement_company_package"  />
                      </div>
                      
                      <div class="form-group">
                          <label>Interview Date</label>
                          <input type="date" value="{{placement.interview_date|date:'Y-m-d'}}" class="form-control" name="interview_date"  />
                      </div>
                      
                      <div class="form-group">
                          <label>Application Deadline</label>
                          <input type="date" value="{{placement.deadline_date|date:'Y-m-d'}}" class="form-control" name="deadline_date"  />
                      </div>

                      <div class="form-group">
                        <label>Company Logo</label>
                        <img src="{{placement.placement_company_logo.url}}" alt="" height="100" width="100" class="mb-2" />
                      </div>

                      
                      <div class="form-group">
                          <label>Company Logo</label>
                          <input type="file" name="placement_company_logo" accept="image/*" class="form-control" />
                      </div>
                      
                      <div class="form-group">
                        <label>Job Description (PDF)</label>
                        <a href="{{ placement.placement_job_description.url }}" target="_blank" class="btn btn-secondary">View Job Description</a>
                    </div>

                      <div class="form-group">
                          <label>Job Description (PDF)</label>
                          <input type="file" name="placement_job_description" accept="application/pdf" class="form-control" />
                      </div>
                      
                      <div class="form-group text-center custom-mt-form-group">
                          <button class="btn btn-primary mr-2" type="submit">Submit</button>
                          <button class="btn btn-secondary" type="reset">Cancel</button>
                      </div>
                  </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock body %}
