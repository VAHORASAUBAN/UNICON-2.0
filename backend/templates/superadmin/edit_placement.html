<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
  <title>UNICON</title>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/logo_unicon.png' %}" />


  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />

  <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}" />

  <link rel="stylesheet" href="{% static 'assets/plugins/datetimepicker/css/tempusdominus-bootstrap-4.min.css' %}" />

  <link rel="stylesheet" href="{% static 'assets/css/select2.min.css' %}" />

  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
  <!--[if lt IE 9]>
      <script src="{% static 'assets/js/html5shiv.min.js' %}"></script>
      <script src="{% static 'assets/js/respond.min.js' %}"></script>
    <![endif]-->
</head>

<body>
  <div class="main-wrapper">

    {% include 'superadmin/sidebar.html' %}

        <div class="page-wrapper">
          <div class="content container-fluid">
            <div class="page-header">
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                  <h5 class="text-uppercase mb-0 mt-0 page-title">
                    Add Placement
                  </h5>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                  <ul class="breadcrumb float-right p-0 mb-0">
                    <li class="breadcrumb-item">
                      <a href="/index/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="breadcrumb-item">
                      <a href="/index/">Placement</a>
                    </li>
                    <li class="breadcrumb-item"><span> Add Placements</span></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="page-content">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                  <div class="card">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                          <form class="custom-mt-form" method="POST" enctype="multipart/form-data" action="{% url "
                            add_placement" %}">
                            {% csrf_token %}

                            <div class="form-group">
                              <label>Company Name</label>
                              <input type="text" class="form-control" name="placement_company_name" required />
                            </div>

                            <div class="form-group">
                              <label>Role</label>
                              <input type="text" class="form-control" name="job_role" required />
                            </div>

                            <div class="form-group">
                              <label>Location</label>
                              <input type="text" class="form-control" name="placement_company_location" required />
                            </div>

                            <div class="form-group">
                              <label>Package</label>
                              <input type="text" class="form-control" name="placement_company_package" required />
                            </div>

                            <div class="form-group">
                              <label>Interview Date</label>
                              <input type="date" class="form-control" name="interview_date" required />
                            </div>

                            <div class="form-group">
                              <label>Application Deadline</label>
                              <input type="date" class="form-control" name="deadline_date" required />
                            </div>

                            <div class="form-group">
                              <label>Company Logo</label>
                              <input type="file" name="placement_company_logo" accept="image/*" class="form-control" />
                            </div>

                            <div class="form-group">
                              <label>Job Description (PDF)</label>
                              <input type="file" name="placement_job_description" accept="application/pdf"
                                class="form-control" />
                            </div>

                            <div class="form-group text-center custom-mt-form-group">
                              <button class="btn btn-primary mr-2" type="submit">Submit</button>
                              <button class="btn btn-secondary" type="reset">Cancel</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="assets/js/jquery-3.6.0.min.js"></script>

      <script src="assets/js/bootstrap.bundle.min.js"></script>

      <script src="assets/js/jquery.slimscroll.js"></script>

      <script src="assets/js/select2.min.js"></script>
      <script src="assets/js/moment.min.js"></script>

      <script src="assets/plugins/datetimepicker/js/tempusdominus-bootstrap-4.min.js"></script>

      <script src="assets/js/app.js"></script>
    </body>

</html>
