{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin Template</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />

    {% comment %}
   
    {% endcomment %}
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
  </head>
  <body>
    <div class="main-wrapper" style="margin-top: 0;">
      <div class="account-page">
        <div class="container">
          <h3 class="account-title text-white">Login</h3>
          <div class="account-box">
            <div class="account-wrapper">
              <div class="account-logo">
  
      
              <form method="POST" action="/login_view/">
                {% csrf_token %}
                {% for message in messages %}
                  <div class="alert alert-warning">
                      {{ message }}
                  </div>
                    {% endfor %}
                {% if error %}
                  <div class="alert alert-danger">
                    {{ error }}
                  </div>
                {% endif %}
                {% if success %}
                  <div class="alert alert-success">
                    {{ success }}
                  </div>
                {% endif %}
                <div class="form-group">
                  <label>Username or Email</label>
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Select Role</label>
                    <select name="role" id="" class="form-control" required>
                      <option value="" disabled selected>Select Role</option>
                      <option value="coordinator">Coordinator</option>
                      <option value="faculty">Faculty</option>
                    </select>
                </div>
                <div class="form-group text-center custom-mt-form-group">
                  <button
                    class="btn btn-primary btn-block account-btn"
                    type="submit"
                  >
                    Login
                  </button>
                </div>
                <div class="text-center">
                  <a href="">Forgot your password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.slimscroll.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>
  </body>
</html>
